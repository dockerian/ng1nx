<!DOCTYPE HTML>
<html>
  <head>
    <title>Hello React! on ng1nx</title>
    <meta charset="utf-8">
  </head>
  <style type="text/css">
    body, div#root { height: 93vh; }
    div#home { position: absolute; bottom:0; right:6pt; font-size:small; text-align:right; width:100%; }
    div#hello-content { display: table; height:100%; width:100%; }
    div#hello-message { display: table-cell; text-align:center; vertical-align:middle; }
    div#hello-footage { position: absolute; bottom:0; font-size: 9.5pt; }
    select, option { font-size: 11.5pt; font-family: Calibri; }
  </style>
  <body>
    <!--
    The recommended approach in React is to use a container div,
    e.g. any element or tag name (but `document.body`), to load
    react code, rather than using `document.body`.
    -->
    <div id='root'></div>

    <!--
    Including the React, ReactDOM and Babel CDN builds to
    make getting started as fast as possible.

    In production, use Gulp, Grunt or WebPack to compile JSX into JavaScript.
    See: http://facebook.github.io/react/docs/tooling-integration.html
    -->
    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.31/system.js"></script>

    <!--
    Here is where links to main React code. e.g. `foo.js` or `bar.jsx`
    -->
    <script type="text/babel" src="my.js"></script>
    <div id="home">
      <a href="http://nginx.org/">nginx</a> | <a href="/">home</a>
    </div>
  </body>
</html>
